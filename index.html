  <h1>Justin's Library</h1>

  <div class="book-container">
    <table id="table">
      <tr class="titles">

        <th class="author-column">Author</th>
        <th class="pages-column">Pages</th>
        <th class="read-column">Read</th>

      </div>
      <div>
        <label for="bookAuthor">Author:</label>
        <input type="text" id="bookAuthor" name="book-author">
     </div>
     <div>

      <input type="text" id="bookPages" name="book-pages">

     <div>
